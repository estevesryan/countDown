<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Countdown</title>
</head>

<body>
    <header>

    </header>
    <section>
        <div id="count-block">

            <div class="timer-block">
                <!-- title -->
                <div id="title">
                    <h1>Ready to launch in...</h1>
                </div>

                <!-- timer countdown -->
                <div id="timer">

                    <!-- clock -->
                    <div id="clock">

                        <!-- days -->
                        <ul>
                            <li class="description">dias</li>
                            <li id="days" class="numbers">02</li>
                        </ul>

                        <ul>
                            <li class="numbers-points">:</li>
                        </ul>

                        <!-- hours -->
                        <ul>
                            <li class="description">horas</li>
                            <li id="hours" class="numbers">12</li>
                        </ul>

                        <ul>
                            <li class="numbers-points">:</li>
                        </ul>

                        <!-- minutes -->
                        <ul>
                            <li class="description">minutes</li>
                            <li id="minutes" class="numbers">23</li>
                        </ul>

                        <ul>
                            <li class="numbers-points">:</li>
                        </ul>

                        <!-- seconds -->
                        <ul>
                            <li class="description">segundos</li>
                            <li id="seconds" class="numbers">44</li>
                        </ul>

                    </div>
                </div>
            </div>

            <!-- description -->
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

            <div id="button">
                <button type="submit">Inscreva-se</button>
            </div>
        </div>

        <!-- rocket img -->
        <div id="rocket-img">

        </div>
    </section>
    <footer></footer>


    <script src="js/script.js"></script>
</body>

</html>
